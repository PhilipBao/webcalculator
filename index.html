<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="static/css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="static/js/main.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="total">
            </div>
            <div id="operators">
                <a id = "short">+</a>
                <a id = "short">-</a>
                <a id = "short">&divide;</a>
                <a id = "short">&times;</a>
                <a id = "sinr">sinr</a>
                <a id = "sind">sind</a>
            </div>
            <div id="side">
                <a id="sq">^</a>
                <a id="sqrt">&radic;</a>
                <a id="decimal">.</a>
                <a id="equals">=</a>
            </div>
            <div id="numbers">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a id="clear">C</a>
                <a>0</a>
                <a id="clearall">AC</a>
            </div>
        </div>
    </body>
</html>
